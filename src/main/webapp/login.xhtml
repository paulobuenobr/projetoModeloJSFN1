			<p:growl id="growl" life="2000" />
			<h:panelGrid columns="2">
				<p:outputLabel value="Email:" for="email" />
				<p:inputText value="#{loginController.email}" id="email"
					required="true" requiredMessage="O email é obrigatório!" />
				<p:outputLabel value="Senha: " for="senha" />
				<p:password value="#{loginController.senha}" id="senha"
					required="true" requiredMessage="A senha é obrigatória!" />
			</h:panelGrid>
			<h:panelGrid columns="1">
				<p:commandButton value="Entrar" id="btnLogin"
					action="#{loginController.doLogin('/apresentacao')}" update=":frmConteudo:pnlConteudo,:frmMenu:pnlMenu"/>
			</h:panelGrid>
